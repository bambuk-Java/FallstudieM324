name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installiere Dependencies..."
          npm install
          echo "âœ… Dependencies installiert."

      # AbhÃ¤ngigkeiten zwischenspeichern fÃ¼r folgende Jobs
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

  lint:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Run Linting
        run: |
          echo "ğŸ” Starte Linting..."
          npm run lint
          echo "âœ… Linting abgeschlossen."

  test:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Run Jest Tests
        run: |
          echo "ğŸ§ª Starte Jest Tests..."
          npm run test
          echo "âœ… Tests abgeschlossen."

  build:
    runs-on: ubuntu-22.04
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Build Next.js application
        run: |
          echo "ğŸ—ï¸ Starte Next.js Build..."
          npm run build
          echo "âœ… Build erfolgreich abgeschlossen."
  deploy:
  runs-on: ubuntu-22.04
  needs: build
  steps:
    - name: Deployment simulieren
      run: |
        echo "ğŸš€ Deployment Successful"